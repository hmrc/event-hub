include "application.conf"

topics {
  email-bounced {
    channel-preferences-bounced-emails {
      uri = "http://localhost:9052/channel-preferences/process/bounce"
      http-method = "POST"
      elements = 100
      per = 3.seconds
      max-connections = 4
      min-back-off = 5.millis
      max-back-off = 10.millis
      max-retries = 5
      path = "$.event[?(@.enrolment =~ /HMRC\\-CUS\\-ORG\\~EORINumber~.*/i)]"
    }
  }
}